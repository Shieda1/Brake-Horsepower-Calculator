<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brake Horsepower Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="brakeHorsepowerRadio" name="variables" checked>
  <label for="brakeHorsepowerRadio">Brake Horsepower</label>

  <input type="radio" id="torqueRadio" name="variables">
  <label for="torqueRadio">Torque</label>

  <input type="radio" id="RPMRadio" name="variables">
  <label for="RPMRadio">RPM</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Torque</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">RPM</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
